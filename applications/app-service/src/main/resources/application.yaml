server:
  port: 8081
spring:
  application:
    name: "Loan"
  devtools:
    add-properties: false
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    host: "${DB_HOST}"
    port: 5432
    database: "${DB_NAME}"
    schema: "public"
    username: "${DB_USER}"
    password: "${DB_PASS}"
  sqs:
    region: "${AWS_REGION}"
    queueUrl: "${AWS_QUEUE_URL}"
    accessKeyId: "${AWS_ACCESS_KEY_ID}"
    secretAccessKey: "${AWS_SECRET_ACCESS_KEY}"
logging:
  level:
    root: "INFO"
    co.com.crediya.loan: "DEBUG"
auth:
  base-url: "http://localhost:8080"
auto-validation:
  base-url: "${AUTH_VALIDATION_BASE_URL}"
jwt:
  secret: "${JWT_SECRET}"
